{% extends 'base.html' %}

{% block page_title %}
    Lista de Empresas
{% endblock page_title %}

{% block content %}
    <h1>Lista de Empresas</h1>

    <a href="{% url 'company_create' %}" class="btn btn-primary">Nova Empresa</a>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome da Empresa</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for company in object_list %}
                <tr>
                    <th scope="row">{{ company.pk }}</th>
                    <td>{{ company.name }}</td>
                    <td>
                        <a href="{% url 'company_detail_list' pk=company.pk %}" class="btn btn-info btn-sm">Projetos</a>
                        <a href="{% url 'company_update' pk=company.pk %}" class="btn btn-secondary btn-sm">Editar</a>
                        <a href="{% url 'company_delete' pk=company.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
