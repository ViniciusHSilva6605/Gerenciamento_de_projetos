{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container">
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
</div>
{% endblock %}
